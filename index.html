<!DOCTYPE html>
<html dir="ltr" lang="es" xml:lang="es">
<head>
    <title>Entrar al sitio | FSG</title>
    <link rel="shortcut icon" href="//campus.fsg.edu.ar/pluginfile.php/1/theme_sanatorioguemes45/favicon/1737558000/favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="moodle, Entrar al sitio | FSG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="page-login-index" class="format-site path-login">
    <div class="login-wrapper">
        <div class="login-container">
            <form class="login-form" action="#" method="post" id="login">
                <div class="login-form-username form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="login-form-password form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="login-form-submit form-group">
                    <button class="btn btn-primary" type="submit" id="loginbtn">Acceder</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginbtn").addEventListener("click", function(event) {
                event.preventDefault(); // Evita el envío del formulario
                window.location.href = "https://ramapl.github.io/Testeo2/"; // Redirige a la nueva página
            });
        });
    </script>
</body>
</html>
